<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Sort ya stuff out</title>
</head>

<body class="container">

  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <input type="number" class="form-control" placeholder="Size of array" id="js-a-size"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </div>
    <button type="button" class="btn btn-secondary mx-sm-3 mb-2" id="js-btn-insertion-sort">Insertion Sort</button>
    <button type="button" class="btn btn-secondary mx-sm-3 mb-2" id="js-btn-bubble-sort">Bubble Sort</button>
  </form>

  <div class="jumbotron">

    <div class="d-flex justify-content-center" id="js-display" style="height: 500px">
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
